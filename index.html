<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forSvetik</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="mainer">
      <label for="numbers">Сюда цыферки вписывай:</label>
      <input type="text" id="numbers" onchange="eventForm(this.value)" />
      <div class="result-title">
        Количество домов:
        <span id="result">sss</span>
      </div>
    </div>
    <script>
      function eventForm(value) {
        if (value) {
          let result = value.split(",");
          document.getElementById("result").innerHTML = result.length;
        }
      }
    </script>
  </body>
</html>
